<div class="container">

	<div class="row">
			<h1>contact us</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center">We'd love to hear from you!</h4>
	</div>
	
	<div class="row">
		<form [formGroup]="contactUsForm" novalidate (ngSubmit)="onSubmit(contactUsForm.value)">
  
		  <mat-form-field class="full-width">
			<input matInput type="email" placeholder="Email" formControlName="email" required>
			<mat-error *ngFor="let validation of validation_messages.email">
			  <mat-error class="error-message" *ngIf="contactUsForm.get('email').hasError(validation.type) && (contactUsForm.get('email').dirty || contactUsForm.get('email').touched)">{{validation.message}}</mat-error>
			</mat-error>
		  </mat-form-field>
  
		  <mat-form-field class="full-width">
			<input matInput placeholder="Company Name" formControlName="companyName" required>
			<mat-error *ngFor="let validation of validation_messages.companyName">
			  <mat-error class="error-message" *ngIf="contactUsForm.get('companyName').hasError(validation.type) && (contactUsForm.get('companyName').dirty || contactUsForm.get('companyName').touched)">{{validation.message}}</mat-error>
			</mat-error>
		  </mat-form-field><br>
  
		  <mat-form-field class="full-width">
			<input matInput type="text" placeholder="Enter your query here" formControlName="query" required>			  
			<mat-error *ngFor="let validation of validation_messages.query">
			  <mat-error class="error-message" *ngIf="contactUsForm.get('query').hasError(validation.type) && (contactUsForm.get('query').dirty || contactUsForm.get('query').touched)">{{validation.message}}</mat-error>
			</mat-error>
		  </mat-form-field><br>

		  <mat-form-field class="full-width">
			  <input type="submit" >
		  </mat-form-field>


		</form>

</div>
</div>
